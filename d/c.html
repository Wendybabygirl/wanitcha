<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>วณิชชา สดใส (มายด์มิ้นท์)</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

</head>

<body>
<h1>วณิชชา สดใส (มายด์มิ้นท์)</h1>
<hr>
<h1>การสร้างฟอร์มรับข้อมูลของ Bootsnipp</h1>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>การสร้างฟอร์มรับข้อมูล</legend>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">คำนำหน้าชื่อ</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="นาย" checked="checked">
      นาย
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="นาง">
      นาง
    </label> 
    <label class="radio-inline" for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="นางสาว">
      นางสาว
    </label>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="fullname">ชื่อ</label>  
  <div class="col-md-4">
  <input id="fullname" name="fullname" type="text" placeholder="" class="form-control input-md" required>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="age">อายุ</label>  
  <div class="col-md-4">
  <input id="age" name="age" type="number" placeholder="" class="form-control input-md" min="1" max="100" required>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="birthday">วันเดือนปีเกิด</label>  
  <div class="col-md-4">
  <input id="birthday" name="birthday" type="date" placeholder="" class="form-control input-md" required>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="color">สีที่ชอบ</label>  
  <div class="col-md-4">
  <input id="color" name="color" type="color" placeholder="" class="form-control input-md" required>
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="address">ที่อยู่</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="address" name="address"></textarea>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="career">อาชีพ</label>
  <div class="col-md-4">
    <select id="career" name="career" class="form-control">
      <option value="นิสิต/นักศึกษา">นิสิต/นักศึกษา</option>
    <option value="ตำรวจ">ตำรวจ</option>
    <option value="ทหาร">ทหาร</option>
    <option value="อาจารย์">อาจารย์</option>
    <option value="แพทย์">แพทย์</option>
    <option value="อื่น ๆ">อื่น ๆ</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="food">อาหาร</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="food-0">
      <input type="checkbox" name="food" id="food-0" value="ตำข้าวโพดกุ้งสด" checked="checked">
      ตำข้าวโพดกุ้งสด
    </label> 
    <label class="radio-inline" for="food-1">
      <input type="checkbox" name="food" id="food-1" value="ราดหน้า">
      ราดหน้า
    </label> 
    <label class="radio-inline" for="food-2">
      <input type="checkbox" name="food" id="food-2" value="ก๋วยเตี๋ยวเย็นตาโฟ">
      ก๋วยเตี๋ยวเย็นตาโฟ
    </label> 
    <label class="radio-inline" for="food-3">
      <input type="checkbox" name="food" id="food-3" value="ข้าวมันไก่">
      ข้าวมันไก่
    </label>
    <label class="radio-inline" for="food-4">
      <input type="checkbox" name="food" id="food-4" value="กะเพราหมูสับไข่ดาว">
      กะเพราหมูสับไข่ดาว
    </label>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">sumit</label>
  <div class="col-md-8">
    <button id="" name="" class="btn btn-success">ลงทะเบียน</button>
    <button id="" reset="" class="btn btn-danger">reset</button>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
