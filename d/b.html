<head>

<body>

<h1>การสร้างฟอร์มรับข้อมูลด้วย ด้วย Tools ของ Dreamweaver</h1>

<form action="" method="post" enctype="multipart/form-data" name="form1">
  <p>
  คำนำหน้าชื่อ<br>
    <label>
      <input type="radio" name="title" value="นาย" id="title_0">
      นาย</label>
    <br>
    <label>
      <input type="radio" name="title" value="นาง" id="title_1">
      นาง</label>
    <br>
    <label>
      <input type="radio" name="title" value="นางสาว" id="title_2">
      นางสาว</label>
  </p>
  <p>
  <label for="fullname">ชื่อ-สกุล</label>
  <input type="text" name="fullname">
  <p>
    <label for="age">อายุ</label>
  <input type="number" name="age" id="age" min="1" max="100" required>
  </p>
    <input type="submit" name="submit" id="submit" value="Submit">
    <input type="reset" name="reset" id="reset" value="reset">
</form>
