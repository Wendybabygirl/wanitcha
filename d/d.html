<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วณิชชา สดใส(มายด์มิ้นท์)</title>
    <!-- เพิ่มการเชื่อมโยงกับ CSS ของ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>วณิชชา สดใส(มายด์มิ้นท์)--chatgpt</h1>
    <div class="container mt-5">
        <h2 class="text-center">สมัครสมาชิกชมรมแนะนำเว็บตูน</h2>
        <form action="#" method="POST">
            <!-- ชื่อผู้ใช้ -->
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- อีเมล -->
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- รหัสผ่าน -->
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- ยืนยันรหัสผ่าน -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- อายุ -->
            <div class="mb-3">
                <label for="age" class="form-label">อายุ</label>
                <input type="number" class="form-control" id="age" name="age" min="13" max="120" required>
            </div>

            <!-- วันเดือนปีเกิด -->
            <div class="mb-3">
                <label for="dob" class="form-label">วันเดือนปีเกิด</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- เพศ -->
            <div class="mb-3">
                <label for="gender" class="form-label">เพศ</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="" disabled selected>กรุณาเลือกเพศ</option>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่นๆ</option>
                </select>
            </div>

            <!-- ประเภทสมาชิก -->
            <div class="mb-3">
                <label for="membershipType" class="form-label">ประเภทสมาชิก</label>
                <div>
                    <input type="radio" id="member" name="membershipType" value="member" required>
                    <label for="member">สมาชิกทั่วไป</label>
                </div>
                <div>
                    <input type="radio" id="premium" name="membershipType" value="premium" required>
                    <label for="premium">สมาชิกพรีเมี่ยม</label>
                </div>
            </div>

            <!-- ความสนใจ -->
            <div class="mb-3">
                <label for="interests" class="form-label">ความสนใจในเว็บตูน</label>
                <textarea class="form-control" id="interests" name="interests" rows="4" required></textarea>
            </div>

            <!-- ตกลงและส่งข้อมูล -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agree" required>
                <label class="form-check-label" for="agree">ฉันยอมรับเงื่อนไขการใช้งาน</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
        </form>
    </div>

    <!-- เชื่อมโยงกับ JS ของ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
