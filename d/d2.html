<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วณิชชา สดใส(มายด์มิ้นท์)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .form-container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
<h1>วณิชชา สดใส (มายด์มิ้นท์)--Gemini</h1>

<div class="container">
    <div class="form-container mx-auto">
        <h1 class="text-center">สมัครสมาชิกชมรมแนะนำเว็บตูน</h1>
        <form action="#" method="post">
            
            <div class="mb-3">
                <label for="memberName" class="form-label">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" id="memberName" required>
            </div>

            <div class="mb-3">
                <label for="memberEmail" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="memberEmail" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label for="memberPassword" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="memberPassword" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">คุณเป็นสมาชิกใหม่หรือมีประสบการณ์แล้ว?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="memberType" id="typeNew" value="new">
                    <label class="form-check-label" for="typeNew">สมาชิกใหม่</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="memberType" id="typeExperienced" value="experienced">
                    <label class="form-check-label" for="typeExperienced">มีประสบการณ์</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">แนวเว็บตูนที่คุณสนใจ (เลือกได้มากกว่า 1)</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="genreAction" value="action">
                    <label class="form-check-label" for="genreAction">แอ็คชั่น</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="genreRomance" value="romance">
                    <label class="form-check-label" for="genreRomance">โรแมนติก</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="genreFantasy" value="fantasy">
                    <label class="form-check-label" for="genreFantasy">แฟนตาซี</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="genreComedy" value="comedy">
                    <label class="form-check-label" for="genreComedy">คอมเมดี้</label>
                </div>
            </div>

            <div class="mb-4">
                <label for="selfIntro" class="form-label">แนะนำตัวสั้นๆ</label>
                <textarea class="form-control" id="selfIntro" rows="3"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">สมัครสมาชิก</button>
            </div>
            
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
